<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>OldStock-2017 Login</title>
</head>
<body>
    <div class="header">SYSTEM LOGIN</div>

    <div class="container" style="margin-top: 30px;">
        <center>
            <img src="img/logo.png" style="width: 150px; margin-bottom: 20px;">
        </center>
        
        <table style="width: 100%;">
            <tr>
                <td style="width: 80px;">ID:</td>
                <td><input type="text" id="userid" placeholder="Employee ID"></td>
            </tr>
            <tr>
                <td>PW:</td>
                <td><input type="password" id="userpw"></td>
            </tr>
        </table>

        <div style="margin-top: 20px;">
            <button class="btn-legacy" style="width: 100%; height: 40px;" onclick="doLogin()">LOGIN</button>
        </div>
        
        <div style="margin-top: 10px; font-size: 10px; color: #999; text-align: center;">
            &copy; 2017 Inventory Solutions Inc.
        </div>
    </div>

    <div id="loading-overlay">
        <img src="img/loading.gif">
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        // Inline script logic - Anti-pattern
        function doLogin() {
            var id = $("#userid").val();
            var pw = $("#userpw").val();

            if(id === "" || pw === "") {
                alert("Please enter ID and Password");
                return;
            }

            $("#loading-overlay").show();

            // Simulate server delay
            setTimeout(function() {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("user_id", id);
                location.href = "index.html";
            }, 1500);
        }
    </script>
</body>
</html>
